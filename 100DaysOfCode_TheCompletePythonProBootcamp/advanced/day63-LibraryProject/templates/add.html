<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="" method="POST">
      <label>Book Name</label>
      <input type="text" maxlength="250" name="name" required/>
      <label>Book Author</label>
      <input type="text" name ="author" maxlength="250" required/>
      <label>Rating</label>
      <input type="number" min="1" max="10" step="0.1" name="rating" required/>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
