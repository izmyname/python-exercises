<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book Rating</title>
</head>
<body>
    <h1>Book Name: {{book.title}}</h1>
    <h2>Current Rating: {{book.rating}}</h2>
    <form action="" method="POST">
    <input type="number" min="1" max="10" step="0.1" name="rating" placeholder="New Rating" required/>
    <button type="submit">Update Rating</button>    
</body>
</html>
